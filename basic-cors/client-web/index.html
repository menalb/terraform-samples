<html>

<head>
    <script>
        fetch('%url%/greetings')
            .then(response =>
                response.text().then(text => {
                    document.getElementById('message').innerHTML = text;
                }))
            .catch(error => console.log(error));
    </script>
</head>

<body>
    <div id="message">

    </div>
</body>

</html>
